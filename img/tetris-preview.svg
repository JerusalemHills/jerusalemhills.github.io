<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Tetris Game Background -->
  <rect width="300" height="200" fill="#1A1A2E" stroke="#16213E" stroke-width="2" rx="8"/>
  
  <!-- Game Area -->
  <rect x="50" y="20" width="200" height="160" fill="#0F0F23" stroke="#16213E" stroke-width="2"/>
  
  <!-- Grid Lines -->
  <defs>
    <pattern id="grid" width="20" height="16" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 16" fill="none" stroke="#16213E" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="50" y="20" width="200" height="160" fill="url(#grid)"/>
  
  <!-- Tetris Blocks -->
  <!-- T-piece (Purple) -->
  <rect x="110" y="36" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  <rect x="130" y="36" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  <rect x="150" y="36" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  <rect x="130" y="52" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  
  <!-- L-piece (Orange) -->
  <rect x="70" y="100" width="20" height="16" fill="#FF8C00" stroke="#CC5500" stroke-width="1"/>
  <rect x="70" y="116" width="20" height="16" fill="#FF8C00" stroke="#CC5500" stroke-width="1"/>
  <rect x="70" y="132" width="20" height="16" fill="#FF8C00" stroke="#CC5500" stroke-width="1"/>
  <rect x="90" y="132" width="20" height="16" fill="#FF8C00" stroke="#CC5500" stroke-width="1"/>
  
  <!-- I-piece (Cyan) -->
  <rect x="170" y="84" width="20" height="16" fill="#00FFFF" stroke="#00CCCC" stroke-width="1"/>
  <rect x="170" y="100" width="20" height="16" fill="#00FFFF" stroke="#00CCCC" stroke-width="1"/>
  <rect x="170" y="116" width="20" height="16" fill="#00FFFF" stroke="#00CCCC" stroke-width="1"/>
  <rect x="170" y="132" width="20" height="16" fill="#00FFFF" stroke="#00CCCC" stroke-width="1"/>
  
  <!-- O-piece (Yellow) -->
  <rect x="130" y="100" width="20" height="16" fill="#FFFF00" stroke="#CCCC00" stroke-width="1"/>
  <rect x="150" y="100" width="20" height="16" fill="#FFFF00" stroke="#CCCC00" stroke-width="1"/>
  <rect x="130" y="116" width="20" height="16" fill="#FFFF00" stroke="#CCCC00" stroke-width="1"/>
  <rect x="150" y="116" width="20" height="16" fill="#FFFF00" stroke="#CCCC00" stroke-width="1"/>
  
  <!-- Z-piece (Red) -->
  <rect x="110" y="132" width="20" height="16" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <rect x="130" y="132" width="20" height="16" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <rect x="130" y="148" width="20" height="16" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <rect x="150" y="148" width="20" height="16" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  
  <!-- Bottom completed line -->
  <rect x="50" y="164" width="20" height="16" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="70" y="164" width="20" height="16" fill="#FF69B4" stroke="#FF1493" stroke-width="1"/>
  <rect x="90" y="164" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  <rect x="110" y="164" width="20" height="16" fill="#FF8C00" stroke="#CC5500" stroke-width="1"/>
  <rect x="130" y="164" width="20" height="16" fill="#00FFFF" stroke="#00CCCC" stroke-width="1"/>
  <rect x="150" y="164" width="20" height="16" fill="#FFFF00" stroke="#CCCC00" stroke-width="1"/>
  <rect x="170" y="164" width="20" height="16" fill="#FF0000" stroke="#CC0000" stroke-width="1"/>
  <rect x="190" y="164" width="20" height="16" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
  <rect x="210" y="164" width="20" height="16" fill="#FF69B4" stroke="#FF1493" stroke-width="1"/>
  <rect x="230" y="164" width="20" height="16" fill="#8B00FF" stroke="#6A0080" stroke-width="1"/>
  
  <!-- Score Display -->
  <rect x="260" y="30" width="35" height="50" fill="#0F0F23" stroke="#16213E" stroke-width="1"/>
  <text x="277" y="45" text-anchor="middle" fill="#00FFFF" font-family="monospace" font-size="8">SCORE</text>
  <text x="277" y="60" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="10">12580</text>
  
  <!-- Next piece preview -->
  <rect x="260" y="90" width="35" height="35" fill="#0F0F23" stroke="#16213E" stroke-width="1"/>
  <text x="277" y="105" text-anchor="middle" fill="#00FFFF" font-family="monospace" font-size="8">NEXT</text>
  <rect x="270" y="110" width="6" height="5" fill="#32CD32" stroke="#228B22" stroke-width="0.5"/>
  <rect x="276" y="110" width="6" height="5" fill="#32CD32" stroke="#228B22" stroke-width="0.5"/>
  <rect x="270" y="115" width="6" height="5" fill="#32CD32" stroke="#228B22" stroke-width="0.5"/>
  <rect x="264" y="115" width="6" height="5" fill="#32CD32" stroke="#228B22" stroke-width="0.5"/>
</svg>