<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F8F6F0"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="360" rx="12" stroke="#D4AF37" stroke-width="2" fill="none"/>
  
  <!-- Star of David -->
  <g transform="translate(200, 160)">
    <!-- Outer star -->
    <polygon points="0,-40 23,20 -23,20" fill="#D4AF37" opacity="0.8"/>
    <polygon points="0,40 23,-20 -23,-20" fill="#D4AF37" opacity="0.8"/>
    <!-- Inner star -->
    <polygon points="0,-25 14,12.5 -14,12.5" fill="#B8860B" opacity="0.9"/>
    <polygon points="0,25 14,-12.5 -14,-12.5" fill="#B8860B" opacity="0.9"/>
  </g>
  
  <!-- Menorah -->
  <g transform="translate(200, 280)">
    <!-- Base -->
    <rect x="-20" y="15" width="40" height="8" rx="4" fill="#CD853F"/>
    <!-- Center stem -->
    <rect x="-2" y="-25" width="4" height="40" fill="#CD853F"/>
    <!-- Branches -->
    <path d="M-2,-20 Q-15,-25 -15,-10" stroke="#CD853F" stroke-width="3" fill="none"/>
    <path d="M2,-20 Q15,-25 15,-10" stroke="#CD853F" stroke-width="3" fill="none"/>
    <path d="M-2,-15 Q-25,-20 -25,-5" stroke="#CD853F" stroke-width="3" fill="none"/>
    <path d="M2,-15 Q25,-20 25,-5" stroke="#CD853F" stroke-width="3" fill="none"/>
    <!-- Flames -->
    <ellipse cx="0" cy="-28" rx="2" ry="4" fill="#FF6B35"/>
    <ellipse cx="-15" cy="-13" rx="2" ry="4" fill="#FF6B35"/>
    <ellipse cx="15" cy="-13" rx="2" ry="4" fill="#FF6B35"/>
    <ellipse cx="-25" cy="-8" rx="2" ry="4" fill="#FF6B35"/>
    <ellipse cx="25" cy="-8" rx="2" ry="4" fill="#FF6B35"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="350" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#8B4513">Judaica Collection</text>
  <text x="200" y="370" text-anchor="middle" font-family="serif" font-size="12" fill="#A0522D">Sacred & Beautiful</text>
</svg>