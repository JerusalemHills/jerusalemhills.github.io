<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F8F9FA"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="360" rx="12" stroke="#E9ECEF" stroke-width="2" fill="none"/>
  
  <!-- Jerusalem Icon -->
  <g transform="translate(200, 150)">
    <!-- Dome of the Rock -->
    <circle cx="0" cy="0" r="40" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <!-- Cross pattern -->
    <path d="M-20,-20 L20,20 M20,-20 L-20,20" stroke="#FFA500" stroke-width="2"/>
    <!-- Star of David -->
    <polygon points="0,-15 13,7.5 -13,7.5" fill="#4A90E2" opacity="0.7"/>
    <polygon points="0,15 13,-7.5 -13,-7.5" fill="#4A90E2" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6B7280">Jerusalem Hills</text>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#9CA3AF">Authentic Products</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#E5E7EB"/>
  <circle cx="300" cy="100" r="3" fill="#E5E7EB"/>
  <circle cx="100" cy="300" r="3" fill="#E5E7EB"/>
  <circle cx="300" cy="300" r="3" fill="#E5E7EB"/>
</svg>