<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#E6F3F7"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="360" height="360" rx="12" stroke="#20B2AA" stroke-width="2" fill="none"/>
  
  <!-- Salt crystals pattern -->
  <defs>
    <pattern id="saltCrystals" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="#F0F8FF"/>
      <polygon points="15,5 20,15 10,15" fill="#E0EEEE" opacity="0.7"/>
      <polygon points="5,20 25,20 15,25" fill="#F0F8FF" opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- Water waves -->
  <g opacity="0.3">
    <path d="M50,150 Q100,140 150,150 T250,150 T350,150" stroke="#20B2AA" stroke-width="2" fill="none"/>
    <path d="M50,170 Q100,160 150,170 T250,170 T350,170" stroke="#4682B4" stroke-width="2" fill="none"/>
    <path d="M50,190 Q100,180 150,190 T250,190 T350,190" stroke="#20B2AA" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Salt jar -->
  <g transform="translate(200, 200)">
    <!-- Jar body -->
    <rect x="-30" y="-40" width="60" height="70" rx="8" fill="url(#saltCrystals)" stroke="#87CEEB" stroke-width="2"/>
    <!-- Jar lid -->
    <ellipse cx="0" cy="-40" rx="35" ry="8" fill="#B0C4DE"/>
    <!-- Label -->
    <rect x="-25" y="-10" width="50" height="20" rx="4" fill="white" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="8" fill="#2F4F4F">DEAD SEA</text>
  </g>
  
  <!-- Mineral crystals -->
  <g opacity="0.6">
    <polygon points="80,100 90,90 100,100 90,110" fill="#E0EEEE"/>
    <polygon points="300,120 310,110 320,120 310,130" fill="#F0F8FF"/>
    <polygon points="120,320 130,310 140,320 130,330" fill="#E0EEEE"/>
    <polygon points="280,300 290,290 300,300 290,310" fill="#F0F8FF"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="320" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#2F4F4F">Dead Sea Products</text>
  <text x="200" y="340" text-anchor="middle" font-family="serif" font-size="12" fill="#4682B4">Natural Minerals & Salts</text>
</svg>