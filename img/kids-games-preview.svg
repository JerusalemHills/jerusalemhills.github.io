<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Kids Games Background -->
  <rect width="300" height="200" fill="#FFF9E6" stroke="#FFD700" stroke-width="3" rx="15"/>
  
  <!-- Title area -->
  <rect x="10" y="10" width="280" height="40" fill="#FFD700" rx="8"/>
  <text x="150" y="35" text-anchor="middle" fill="#2C3E50" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Kids Zone Games</text>
  
  <!-- Math blocks -->
  <rect x="20" y="60" width="50" height="40" fill="#87CEEB" rx="5"/>
  <text x="45" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2+3</text>
  <text x="45" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">=5</text>
  
  <!-- Word building blocks -->
  <rect x="80" y="60" width="30" height="30" fill="#FF69B4" rx="5"/>
  <text x="95" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">A</text>
  <rect x="115" y="60" width="30" height="30" fill="#FF69B4" rx="5"/>
  <text x="130" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">B</text>
  <rect x="150" y="60" width="30" height="30" fill="#FF69B4" rx="5"/>
  <text x="165" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">C</text>
  
  <!-- Memory card game -->
  <rect x="200" y="60" width="25" height="35" fill="#32CD32" rx="3"/>
  <text x="212.5" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ðŸŒŸ</text>
  <rect x="230" y="60" width="25" height="35" fill="#9370DB" rx="3"/>
  <text x="242.5" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">?</text>
  
  <!-- Historical map preview -->
  <ellipse cx="70" cy="130" rx="40" ry="25" fill="#8B7355"/>
  <text x="70" y="125" text-anchor="middle" fill="#F5DEB3" font-family="Arial, sans-serif" font-size="8">Jerusalem</text>
  <text x="70" y="135" text-anchor="middle" fill="#F5DEB3" font-family="Arial, sans-serif" font-size="8">Historical Map</text>
  
  <!-- Educational stars -->
  <polygon points="130,110 135,120 145,120 137,127 140,137 130,130 120,137 123,127 115,120 125,120" fill="#FFD700"/>
  <polygon points="180,110 185,120 195,120 187,127 190,137 180,130 170,137 173,127 165,120 175,120" fill="#FFD700"/>
  <polygon points="230,110 235,120 245,120 237,127 240,137 230,130 220,137 223,127 215,120 225,120" fill="#FFD700"/>
  
  <!-- Age badge -->
  <circle cx="250" cy="170" r="20" fill="#FF6B6B"/>
  <text x="250" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Ages</text>
  <text x="250" y="178" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">5-12</text>
  
  <!-- Safe badge -->
  <rect x="20" y="155" width="60" height="20" fill="#10B981" rx="10"/>
  <text x="50" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SAFE</text>
  
  <!-- Educational badge -->
  <rect x="120" y="155" width="80" height="20" fill="#3B82F6" rx="10"/>
  <text x="160" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EDUCATIONAL</text>
</svg>