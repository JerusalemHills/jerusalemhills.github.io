    <script>
        class JerusalemGemsGame {
            constructor() {
                this.boardSize = 8;
                this.board = [];
                this.selectedGem = null;
                this.score = 0;
                this.level = 1;
                this.moves = 30;
                this.maxMoves = 30;
                
                this.gemTypes = ['blue', 'red', 'green', 'yellow', 'purple', 'orange'];
                this.gemEmojis = {
                    blue: 'üíé',
                    red: '‚ù§Ô∏è',
                    green: 'üíö',
                    yellow: 'üíõ',
                    purple: 'üíú',
                    orange: 'üß°'
                };
                
                this.powerUps = {
                    bomb: 3,
                    lightning: 2,
                    rainbow: 1
                };
                
                this.activePowerUp = null;
                this.objectives = {
                    blue: { target: 20, collected: 0 },
                    red: { target: 15, collected: 0 },
                    green: { target: 25, collected: 0 }
                };
                
                this.isAnimating = false;
                this.init();
            }
            
            init() {
                this.createBoard();
                this.fillBoard();
                this.updateDisplay();
                this.attachEventListeners();
                this.showMessage("Match 3 or more gems to clear them! Complete objectives to advance levels.", "info");
                
                // Track game start for analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'game_start', {
                        'game_name': 'jerusalem_gems'
                    });
                }
            }
            
            createBoard() {
                this.board = [];
                for (let row = 0; row < this.boardSize; row++) {
                    this.board[row] = [];
                    for (let col = 0; col < this.boardSize; col++) {
                        this.board[row][col] = null;
                    }
                }
                
                // Adjust board size for mobile
                if (window.innerWidth <= 768) {
                    this.boardSize = 6;
                }
            }
            
            fillBoard() {
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        if (!this.board[row][col]) {
                            let gemType;
                            let attempts = 0;
                            
                            // Avoid creating initial matches
                            do {
                                gemType = this.gemTypes[Math.floor(Math.random() * this.gemTypes.length)];
                                attempts++;
                            } while (attempts < 10 && this.wouldCreateMatch(row, col, gemType));
                            
                            this.board[row][col] = {
                                type: gemType,
                                row: row,
                                col: col,
                                id: `gem-${row}-${col}-${Date.now()}`
                            };
                        }
                    }
                }
            }
            
            wouldCreateMatch(row, col, type) {
                // Check horizontal
                let count = 1;
                if (col > 0 && this.board[row][col-1]?.type === type) count++;
                if (col > 1 && this.board[row][col-2]?.type === type) count++;
                if (count >= 3) return true;
                
                // Check vertical
                count = 1;
                if (row > 0 && this.board[row-1][col]?.type === type) count++;
                if (row > 1 && this.board[row-2][col]?.type === type) count++;
                if (count >= 3) return true;
                
                return false;
            }
            
            attachEventListeners() {
                const board = document.getElementById('gameBoard');
                
                board.addEventListener('click', (e) => {
                    if (this.isAnimating) return;
                    
                    const gem = e.target.closest('.gem');
                    if (gem) {
                        const row = parseInt(gem.dataset.row);
                        const col = parseInt(gem.dataset.col);
                        this.handleGemClick(row, col);
                    }
                });
            }
            
            handleGemClick(row, col) {
                if (this.activePowerUp) {
                    this.usePowerUp(row, col);
                    return;
                }
                
                if (this.selectedGem) {
                    if (this.selectedGem.row === row && this.selectedGem.col === col) {
                        // Deselect same gem
                        this.clearSelection();
                    } else if (this.isAdjacent(this.selectedGem.row, this.selectedGem.col, row, col)) {
                        // Try to swap
                        this.trySwap(this.selectedGem.row, this.selectedGem.col, row, col);
                    } else {
                        // Select new gem
                        this.selectGem(row, col);
                    }
                } else {
                    this.selectGem(row, col);
                }
            }
            
            selectGem(row, col) {
                this.clearSelection();
                this.selectedGem = {row, col};
                const gemElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                if (gemElement) {
                    gemElement.classList.add('selected');
                }
            }
            
            clearSelection() {
                document.querySelectorAll('.gem.selected').forEach(gem => {
                    gem.classList.remove('selected');
                });
                this.selectedGem = null;
            }
            
            isAdjacent(row1, col1, row2, col2) {
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }
            
            async trySwap(row1, col1, row2, col2) {
                // Swap gems
                const temp = this.board[row1][col1];
                this.board[row1][col1] = this.board[row2][col2];
                this.board[row2][col2] = temp;
                
                // Update positions
                this.board[row1][col1].row = row1;
                this.board[row1][col1].col = col1;
                this.board[row2][col2].row = row2;
                this.board[row2][col2].col = col2;
                
                this.updateDisplay();
                
                // Check for matches
                const matches = this.findMatches();
                
                if (matches.length > 0) {
                    this.moves--;
                    this.clearSelection();
                    await this.processMatches();
                    this.checkWinCondition();
                } else {
                    // Swap back if no matches
                    const temp = this.board[row1][col1];
                    this.board[row1][col1] = this.board[row2][col2];
                    this.board[row2][col2] = temp;
                    
                    this.board[row1][col1].row = row1;
                    this.board[row1][col1].col = col1;
                    this.board[row2][col2].row = row2;
                    this.board[row2][col2].col = col2;
                    
                    this.updateDisplay();
                    this.showMessage("No matches! Try a different move.", "info");
                }
                
                this.clearSelection();
                this.updateDisplay();
            }
            
            findMatches() {
                const matches = [];
                const visited = new Set();
                
                // Find horizontal matches
                for (let row = 0; row < this.boardSize; row++) {
                    let count = 1;
                    let currentType = this.board[row][0]?.type;
                    
                    for (let col = 1; col < this.boardSize; col++) {
                        if (this.board[row][col]?.type === currentType) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = col - count; i < col; i++) {
                                    matches.push({row, col: i});
                                }
                            }
                            count = 1;
                            currentType = this.board[row][col]?.type;
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.boardSize - count; i < this.boardSize; i++) {
                            matches.push({row, col: i});
                        }
                    }
                }
                
                // Find vertical matches
                for (let col = 0; col < this.boardSize; col++) {
                    let count = 1;
                    let currentType = this.board[0][col]?.type;
                    
                    for (let row = 1; row < this.boardSize; row++) {
                        if (this.board[row][col]?.type === currentType) {
                            count++;
                        } else {
                            if (count >= 3) {
                                for (let i = row - count; i < row; i++) {
                                    matches.push({row: i, col});
                                }
                            }
                            count = 1;
                            currentType = this.board[row][col]?.type;
                        }
                    }
                    
                    if (count >= 3) {
                        for (let i = this.boardSize - count; i < this.boardSize; i++) {
                            matches.push({row: i, col});
                        }
                    }
                }
                
                return matches;
            }
            
            async processMatches() {
                this.isAnimating = true;
                
                while (true) {
                    const matches = this.findMatches();
                    if (matches.length === 0) break;
                    
                    // Add score and update objectives
                    matches.forEach(match => {
                        const gem = this.board[match.row][match.col];
                        if (gem) {
                            this.score += 10;
                            if (this.objectives[gem.type]) {
                                this.objectives[gem.type].collected++;
                            }
                        }
                    });
                    
                    // Animate matches
                    await this.animateMatches(matches);
                    
                    // Remove matched gems
                    matches.forEach(match => {
                        this.board[match.row][match.col] = null;
                    });
                    
                    // Drop gems
                    await this.dropGems();
                    
                    // Fill empty spaces
                    this.fillBoard();
                    this.updateDisplay();
                    
                    // Small delay before checking for new matches
                    await this.delay(200);
                }
                
                this.isAnimating = false;
            }
            
            async animateMatches(matches) {
                matches.forEach(match => {
                    const gemElement = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                    if (gemElement) {
                        gemElement.classList.add('matching');
                    }
                });
                
                await this.delay(500);
                
                matches.forEach(match => {
                    const gemElement = document.querySelector(`[data-row="${match.row}"][data-col="${match.col}"]`);
                    if (gemElement) {
                        gemElement.classList.add('exploding');
                    }
                });
                
                await this.delay(500);
            }
            
            async dropGems() {
                for (let col = 0; col < this.boardSize; col++) {
                    let emptyRow = this.boardSize - 1;
                    
                    for (let row = this.boardSize - 1; row >= 0; row--) {
                        if (this.board[row][col]) {
                            if (row !== emptyRow) {
                                this.board[emptyRow][col] = this.board[row][col];
                                this.board[emptyRow][col].row = emptyRow;
                                this.board[row][col] = null;
                            }
                            emptyRow--;
                        }
                    }
                }
                
                this.updateDisplay();
                await this.delay(300);
            }
            
            usePowerUp(row, col) {
                if (this.powerUps[this.activePowerUp] <= 0) {
                    this.showMessage("No more power-ups of this type!", "info");
                    this.activePowerUp = null;
                    return;
                }
                
                this.powerUps[this.activePowerUp]--;
                this.moves--; // Power-ups cost a move
                
                switch (this.activePowerUp) {
                    case 'bomb':
                        this.useBomb(row, col);
                        break;
                    case 'lightning':
                        this.useLightning(row, col);
                        break;
                    case 'rainbow':
                        this.useRainbow(row, col);
                        break;
                }
                
                this.activePowerUp = null;
                document.querySelectorAll('.power-up').forEach(p => p.classList.remove('active'));
                this.updateDisplay();
            }
            
            useBomb(row, col) {
                const toDestroy = [];
                
                for (let r = Math.max(0, row - 1); r <= Math.min(this.boardSize - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(this.boardSize - 1, col + 1); c++) {
                        if (this.board[r][c]) {
                            toDestroy.push({row: r, col: c});
                        }
                    }
                }
                
                toDestroy.forEach(pos => {
                    const gem = this.board[pos.row][pos.col];
                    if (gem && this.objectives[gem.type]) {
                        this.objectives[gem.type].collected++;
                    }
                    this.board[pos.row][pos.col] = null;
                    this.score += 50;
                });
                
                this.processMatches();
                this.showMessage("üí• Bomb activated!", "success");
            }
            
            useLightning(row, col) {
                // Clear entire row and column
                for (let c = 0; c < this.boardSize; c++) {
                    if (this.board[row][c]) {
                        const gem = this.board[row][c];
                        if (this.objectives[gem.type]) {
                            this.objectives[gem.type].collected++;
                        }
                        this.board[row][c] = null;
                        this.score += 30;
                    }
                }
                
                for (let r = 0; r < this.boardSize; r++) {
                    if (this.board[r][col]) {
                        const gem = this.board[r][col];
                        if (this.objectives[gem.type]) {
                            this.objectives[gem.type].collected++;
                        }
                        this.board[r][col] = null;
                        this.score += 30;
                    }
                }
                
                this.processMatches();
                this.showMessage("‚ö° Lightning strike!", "success");
            }
            
            useRainbow(row, col) {
                const clickedGem = this.board[row][col];
                if (!clickedGem) return;
                
                const targetType = clickedGem.type;
                
                // Remove all gems of the same type
                for (let r = 0; r < this.boardSize; r++) {
                    for (let c = 0; c < this.boardSize; c++) {
                        if (this.board[r][c]?.type === targetType) {
                            if (this.objectives[targetType]) {
                                this.objectives[targetType].collected++;
                            }
                            this.board[r][c] = null;
                            this.score += 20;
                        }
                    }
                }
                
                this.processMatches();
                this.showMessage("üåà Rainbow power activated!", "success");
            }
            
            activatePowerUp(type) {
                if (this.powerUps[type] <= 0) {
                    this.showMessage("No more power-ups of this type!", "info");
                    return;
                }
                
                this.activePowerUp = type;
                document.querySelectorAll('.power-up').forEach(p => p.classList.remove('active'));
                document.querySelector(`.power-up[onclick*="${type}"]`).classList.add('active');
                this.showMessage(`${type.charAt(0).toUpperCase() + type.slice(1)} power-up selected! Click on the board to use it.`, "info");
            }
            
            checkWinCondition() {
                const allObjectivesMet = Object.values(this.objectives).every(obj => obj.collected >= obj.target);
                
                if (allObjectivesMet) {
                    this.showWinModal();
                } else if (this.moves <= 0) {
                    this.showMessage("Game Over! No more moves remaining.", "info");
                    setTimeout(() => this.newGame(), 2000);
                }
            }
            
            showWinModal() {
                const bonusScore = this.moves * 100;
                this.score += bonusScore;
                
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('bonusScore').textContent = bonusScore;
                document.getElementById('winCelebration').style.display = 'flex';
                
                // Track win for analytics
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'level_end', {
                        'level_name': `jerusalem_gems_level_${this.level}`,
                        'success': true,
                        'score': this.score
                    });
                }
                
                // Announce win for screen readers
                if (window.accessibilityEnhancer) {
                    window.accessibilityEnhancer.announce(`Level ${this.level} completed! Score: ${this.score}`, true);
                }
            }
            
            nextLevel() {
                this.level++;
                this.moves = this.maxMoves;
                this.clearSelection();
                
                // Increase objectives for next level
                Object.keys(this.objectives).forEach(key => {
                    this.objectives[key].target = Math.floor(this.objectives[key].target * 1.2);
                    this.objectives[key].collected = 0;
                });
                
                // Add some power-ups for new level
                this.powerUps.bomb += 2;
                this.powerUps.lightning += 1;
                if (this.level % 3 === 0) {
                    this.powerUps.rainbow += 1;
                }
                
                this.hideWinModal();
                this.createBoard();
                this.fillBoard();
                this.updateDisplay();
                this.showMessage(`Level ${this.level} - Good luck!`, "info");
            }
            
            newGame() {
                this.level = 1;
                this.score = 0;
                this.moves = this.maxMoves;
                this.clearSelection();
                
                // Reset objectives
                this.objectives = {
                    blue: { target: 20, collected: 0 },
                    red: { target: 15, collected: 0 },
                    green: { target: 25, collected: 0 }
                };
                
                // Reset power-ups
                this.powerUps = {
                    bomb: 3,
                    lightning: 2,
                    rainbow: 1
                };
                
                this.activePowerUp = null;
                this.createBoard();
                this.fillBoard();
                this.updateDisplay();
                this.showMessage("New game started! Match gems to complete objectives!", "info");
            }
            
            showHint() {
                // Simple hint: find first possible match
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize - 1; col++) {
                        // Try horizontal swap
                        const temp = this.board[row][col];
                        this.board[row][col] = this.board[row][col + 1];
                        this.board[row][col + 1] = temp;
                        
                        if (this.findMatches().length > 0) {
                            // Swap back
                            this.board[row][col + 1] = this.board[row][col];
                            this.board[row][col] = temp;
                            
                            this.showMessage(`Try swapping gems at row ${row + 1}, columns ${col + 1} and ${col + 2}!`, "info");
                            return;
                        }
                        
                        // Swap back
                        this.board[row][col + 1] = this.board[row][col];
                        this.board[row][col] = temp;
                    }
                }
                
                this.showMessage("Look for gems that can create lines of 3 or more when swapped!", "info");
            }
            
            updateDisplay() {
                this.updateBoard();
                this.updateUI();
            }
            
            updateBoard() {
                const boardElement = document.getElementById('gameBoard');
                boardElement.innerHTML = '';
                
                // Adjust grid for mobile
                if (window.innerWidth <= 768) {
                    boardElement.style.gridTemplateColumns = `repeat(${Math.min(6, this.boardSize)}, 1fr)`;
                    boardElement.style.gridTemplateRows = `repeat(${this.boardSize}, 1fr)`;
                }
                
                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const gem = this.board[row][col];
                        if (gem) {
                            const gemElement = document.createElement('div');
                            gemElement.className = `gem ${gem.type}`;
                            gemElement.dataset.row = row;
                            gemElement.dataset.col = col;
                            gemElement.textContent = this.gemEmojis[gem.type];
                            gemElement.setAttribute('aria-label', `${gem.type} gem at row ${row + 1}, column ${col + 1}`);
                            boardElement.appendChild(gemElement);
                        }
                    }
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('moves').textContent = this.moves;
                
                // Update objectives
                Object.keys(this.objectives).forEach(type => {
                    const target = document.getElementById(`${type}Target`);
                    const count = document.getElementById(`${type}Count`);
                    if (target && count) {
                        target.textContent = this.objectives[type].target;
                        count.textContent = this.objectives[type].collected;
                        
                        const objectiveItem = count.closest('.objective-item');
                        if (this.objectives[type].collected >= this.objectives[type].target) {
                            objectiveItem.classList.add('completed');
                        } else {
                            objectiveItem.classList.remove('completed');
                        }
                    }
                });
                
                // Update power-up counts
                Object.keys(this.powerUps).forEach(type => {
                    const countElement = document.getElementById(`${type}Count`);
                    if (countElement) {
                        countElement.textContent = this.powerUps[type];
                    }
                });
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            
            showMessage(text, type) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';
                
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 4000);
                
                // Announce message for screen readers
                if (window.accessibilityEnhancer) {
                    window.accessibilityEnhancer.announce(text);
                }
            }
            
            hideWinModal() {
                document.getElementById('winCelebration').style.display = 'none';
            }
        }
        
        let game;
        
        function newGame() {
            if (game) {
                game.newGame();
            } else {
                game = new JerusalemGemsGame();
            }
        }
        
        function showHint() {
            if (game) {
                game.showHint();
            }
        }
        
        function nextLevel() {
            if (game) {
                game.nextLevel();
            }
        }
        
        function activatePowerUp(type) {
            if (game) {
                game.activatePowerUp(type);
            }
        }
        
        function hideWinModal() {
            document.getElementById('winCelebration').style.display = 'none';
        }
        
        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', () => {
            game = new JerusalemGemsGame();
        });
    </script>
