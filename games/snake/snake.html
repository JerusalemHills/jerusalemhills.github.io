<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<img src="img/1.svg" alt="Jerusalem Hills Logo" class="logo">
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		// Get the canvas element and its context
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		// Set up the game variables
		var blockSize = 10;
		var widthInBlocks = canvas.width / blockSize;
		var heightInBlocks = canvas.height / blockSize;
		var score = 0;

		// Set up the snake
		var snake = [];
		snake[0] = {
			x: widthInBlocks / 2,
			y: heightInBlocks / 2
		};

		// Set up the food
		var food = {
			x: Math.floor(Math.random() * (widthInBlocks - 2)) + 1,
			y: Math.floor(Math.random() * (heightInBlocks - 2)) + 1
		};

		// Set up the game loop
		var intervalId = setInterval(function() {
			context.clearRect(0, 0, canvas.width, canvas.height);
			drawScore();
			drawSnake();
			drawFood();

			// Move the snake
			var head = {
				x: snake[0].x + dx,
				y: snake[0].y + dy
			};
			snake.unshift(head);

			// Check for collision with food
			if (head.x === food.x && head.y === food.y) {
				score++;
				food = {
					x: Math.floor(Math.random() * (widthInBlocks - 2)) + 1,
					y: Math.floor(Math.random() * (heightInBlocks - 2)) + 1
				};
			} else {
				snake.pop();
			}

			// Check for collision with walls
			if (head.x < 0 || head.x >= widthInBlocks || head.y < 0 || head.y >= heightInBlocks) {
				clearInterval(intervalId);
				alert("Game over! Your score is " + score);
			}

			// Check for collision with snake body
			for (var i = 1; i < snake.length; i++) {
				if (head.x === snake[i].x && head.y === snake[i].y) {
					clearInterval(intervalId);
					alert("Game over! Your score is " + score);
				}
			}
		}, 100);

		// Set up the keyboard controls
		var dx = 0;
		var dy = -1;
		document.addEventListener("keydown", function(event) {
			if (event.keyCode === 37 && dx !== 1) {
				dx = -1;
				dy = 0;
			} else if (event.keyCode === 38 && dy !== 1) {
				dx = 0;
				dy = -1;
			} else if (event.keyCode === 39 && dx !== -1) {
				dx = 1;
				dy = 0;
			} else if (event.keyCode === 40 && dy !== -1) {
				dx = 0;
				dy = 1;
			}
		});

		// Draw the score
		function drawScore() {
			context.font = "20px Arial";
					context.fillStyle = "black";
			context.fillText("Score: " + score, 10, 30);
		}

		// Draw the snake
		function drawSnake() {
			context.fillStyle = "green";
			for (var i = 0; i < snake.length; i++) {
				context.fillRect(snake[i].x * blockSize, snake[i].y * blockSize, blockSize, blockSize);
			}
		}

		// Draw the food
		function drawFood() {
			context.fillStyle = "red";
			context.fillRect(food.x * blockSize, food.y * blockSize, blockSize, blockSize);
		}
	</script>
</body>
</html>
