<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Widget</title>
</head>
<body>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div id="tradingview-widget"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async></script>
    <script>
        window.addEventListener("load", function () {
            if (typeof TradingView !== "undefined") {
                new TradingView.widget({
                    "container_id": "tradingview-widget",
                    "symbol": "FOREXCOM:GBPUSD", // Corrected symbol for British Pound to US Dollar
                    "interval": "15m",
                    "width": 425,
                    "isTransparent": false,
                    "height": 450,
                    "showIntervalTabs": true,
                    "locale": "en",
                    "colorTheme": "light"
                });
            } else {
                console.error("TradingView script failed to load.");
            }
        });
    </script>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- TradingView Widget END -->

</body>
</html>
