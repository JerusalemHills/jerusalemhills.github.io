<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics & AdSense -->
    <script src="/js/analytics.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Jerusalem Hills</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="The page you're looking for could not be found. Return to Jerusalem Hills homepage to explore our marketplace, community, and services.">
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            line-height: 1;
        }

        .error-title {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .error-message {
            font-size: 18px;
            color: #718096;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }

        .error-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .suggestions {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .suggestions-title {
            font-size: 18px;
            color: #4a5568;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .suggestions-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion-link {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f7fafc;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .suggestion-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .error-container {
                padding: 30px 20px;
            }
        }

        .jerusalem-icon {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <svg class="jerusalem-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="90" fill="#f0f0f0" stroke="#667eea" stroke-width="2"/>
            <path d="M50 120 L50 80 L70 60 L70 120 M80 120 L80 70 L95 55 L95 120 M105 120 L105 55 L120 70 L120 120 M130 120 L130 60 L150 80 L150 120"
                  fill="none" stroke="#764ba2" stroke-width="3" stroke-linecap="round"/>
            <path d="M40 120 L160 120" stroke="#667eea" stroke-width="2"/>
            <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#4a5568">Jerusalem Hills</text>
        </svg>

        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the Jerusalem hills.
            Don't worry, we'll help you find your way back.
        </p>

        <div class="error-buttons">
            <a href="/" class="btn btn-primary">Go to Homepage</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>

        <div class="suggestions">
            <h3 class="suggestions-title">Popular Pages</h3>
            <div class="suggestions-links">
                <a href="/market" class="suggestion-link">Marketplace</a>
                <a href="/forum" class="suggestion-link">Forum</a>
                <a href="/games" class="suggestion-link">Games</a>
                <a href="/sidur.html" class="suggestion-link">Siddur</a>
                <a href="/services-directory.html" class="suggestion-link">Services</a>
                <a href="/about.html" class="suggestion-link">About</a>
            </div>
        </div>
    </div>

    <script>
        // Automatically redirect to homepage after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
