<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jerusalem Hills Marketplace - Buy and sell items in our community marketplace">
    <title>Jerusalem Hills Marketplace</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png">
    <link rel="icon" href="/img/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="/img/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="manifest" href="/img/site.webmanifest">

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Hebrew Date Support -->
    <script src="/js/hebcal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <a href="/">
                    <img src="/img/logo-xparant.png" alt="Jerusalem Hills Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services-directory.html">Services</a></li>
                    <li><a href="/market/index.html" class="active">Marketplace</a></li>
                    <li><a href="/forum/forum.html">Forum</a></li>
                    <li><a href="/games/index.html">Games</a></li>
                </ul>
            </nav>
            <div class="hebrew-date" id="hebrew-date">
                <!-- Hebrew date will be inserted by JavaScript -->
            </div>
        </div>
    </header>

    <!-- Marketplace Content -->
    <main class="marketplace-content">
        <section class="marketplace-banner">
            <img src="/img/Jerusalem_Old_City_market.jpg" alt="Jerusalem Old City Market" class="banner-img">
            <h1>Jerusalem Hills Marketplace</h1>
        </section>

        <section class="marketplace-section">
            <div class="filter-controls">
                <select id="categoryFilter" class="category-select">
                    <option value="">All Categories</option>
                    <option value="produce">Produce</option>
                    <option value="crafts">Crafts</option>
                    <option value="services">Services</option>
                    <option value="judaica">Judaica</option>
                    <option value="books">Books</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="searchBar" placeholder="Search items..." class="search-input">
                <button class="cart-button">
                    <img src="/img/cart-icon.svg" alt="Shopping Cart">
                </button>
            </div>

            <div id="items-list" class="marketplace-grid">
                <!-- Items will be loaded here by JavaScript -->
            </div>
        </section>

        <section class="submit-section">
            <h2>Submit a New Listing</h2>
            <form id="itemForm" class="listing-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="produce">Produce</option>
                        <option value="crafts">Crafts</option>
                        <option value="services">Services</option>
                        <option value="judaica">Judaica</option>
                        <option value="books">Books</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price (BTC)</label>
                    <input type="number" id="price" name="price" step="0.00000001" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <button type="submit" class="submit-button">Submit Listing</button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script src="/js/main.js"></script>
    <script src="/js/pwa.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
