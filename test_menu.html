<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Test</title>
  <style>
    .menu-button { padding: 10px 20px; font-size: 18px; }
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s;
      background: #f0f0f0;
    }
    .mobile-menu.open { max-height: 400px; padding: 10px; }
    .mobile-link { display: block; padding: 10px; }
  </style>
</head>
<body>
  <button class="menu-button">Toggle Menu</button>
  <div class="mobile-menu">
    <a href="#" class="mobile-link">Link 1</a>
    <a href="#" class="mobile-link">Link 2</a>
    <a href="#" class="mobile-link">Link 3</a>
  </div>

  <script>
    const menuButton = document.querySelector('.menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');

    console.log('Button:', menuButton);
    console.log('Menu:', mobileMenu);

    if (menuButton && mobileMenu) {
      menuButton.addEventListener('click', () => {
        console.log('Clicked!');
        mobileMenu.classList.toggle('open');
        console.log('Menu classes:', mobileMenu.className);
      });
    }
  </script>
</body>
</html>
