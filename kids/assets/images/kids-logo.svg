<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful Jerusalem Hills Kids Logo - Restored -->
  
  <!-- Background circle with Jerusalem Hills colors -->
  <circle cx="256" cy="256" r="256" fill="#91D9F8"/>
  
  <!-- Inner golden circle -->
  <circle cx="256" cy="256" r="220" fill="#FCFBA5"/>
  
  <!-- Kid's face (positioned in upper area) -->
  <g id="kid-face" transform="translate(256, 180)">
    <!-- Face -->
    <circle cx="0" cy="0" r="60" fill="#FFD166" stroke="#2C4251" stroke-width="4"/>
    
    <!-- Hair (orange wavy shape on top) -->
    <path d="M -40 -30 Q -20 -60, 0 -55 Q 20 -50, 40 -30" fill="#FF8C42" stroke="#2C4251" stroke-width="3"/>
    <path d="M -30 -35 Q -10 -50, 10 -35 Q 30 -40, 35 -25" fill="#FF8C42"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-5" r="6" fill="#2C4251"/>
    <circle cx="20" cy="-5" r="6" fill="#2C4251"/>
    <circle cx="-18" cy="-7" r="2" fill="#FFFFFF"/>
    <circle cx="22" cy="-7" r="2" fill="#FFFFFF"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="3" ry="2" fill="#FFB347"/>
    
    <!-- Smile -->
    <path d="M -25 15 Q 0 35, 25 15" stroke="#2C4251" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Rosy cheeks -->
    <circle cx="-35" cy="8" r="8" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="35" cy="8" r="8" fill="#FFB6C1" opacity="0.6"/>
  </g>
  
  <!-- Text: JERUSALEM HILLS -->
  <text x="256" y="300" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#2C4251" text-anchor="middle">JERUSALEM</text>
  <text x="256" y="340" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#2C4251" text-anchor="middle">HILLS</text>
  
  <!-- Colorful KIDS text -->
  <g id="kids-text" transform="translate(256, 420)">
    <!-- K (Orange) -->
    <text x="-90" y="0" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#FF8C42" text-anchor="middle">K</text>
    <text x="-90" y="0" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" text-anchor="middle" stroke="#FF8C42" stroke-width="2" opacity="0.3">K</text>
    
    <!-- I (Yellow) -->
    <text x="-30" y="0" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#FFD166" text-anchor="middle">I</text>
    
    <!-- D (Green) -->
    <text x="30" y="0" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#06D6A0" text-anchor="middle">D</text>
    
    <!-- S (Cyan) -->
    <text x="90" y="0" font-family="Arial Black, Arial, sans-serif" font-size="72" font-weight="900" fill="#36BDC4" text-anchor="middle">S</text>
  </g>
  
  <!-- Decorative stars around the logo -->
  <g fill="#FFD700" opacity="0.8">
    <polygon points="100,120 105,130 115,130 107,137 110,147 100,140 90,147 93,137 85,130 95,130" transform="rotate(15 100 120)"/>
    <polygon points="420,150 425,160 435,160 427,167 430,177 420,170 410,177 413,167 405,160 415,160" transform="rotate(-20 420 150)"/>
    <polygon points="80,350 85,360 95,360 87,367 90,377 80,370 70,377 73,367 65,360 75,360" transform="rotate(30 80 350)"/>
    <polygon points="430,380 435,390 445,390 437,397 440,407 430,400 420,407 423,397 415,390 425,390" transform="rotate(-15 430 380)"/>
  </g>
  
  <!-- Subtle shadow for depth -->
  <circle cx="256" cy="256" r="256" fill="none" stroke="rgba(44, 66, 81, 0.2)" stroke-width="8"/>
</svg>