<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Perfect recreation of the beautiful PNG logo -->
  
  <!-- Background (transparent for flexibility) -->
  <rect width="400" height="300" fill="transparent"/>
  
  <!-- JERUSALEM text -->
  <text x="200" y="80" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#2B5F75" text-anchor="middle" letter-spacing="2px">JERUSALEM</text>
  
  <!-- HILLS text -->
  <text x="280" y="140" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#2B5F75" text-anchor="middle" letter-spacing="2px">HILLS</text>
  
  <!-- Kid character circle -->
  <g id="kid-character" transform="translate(80, 110)">
    <!-- Outer circle border -->
    <circle cx="0" cy="0" r="45" fill="#2B5F75" stroke="none"/>
    <!-- Inner face -->
    <circle cx="0" cy="0" r="40" fill="#FFD166"/>
    
    <!-- Hair -->
    <path d="M -25 -25 Q -30 -40, -15 -35 Q 0 -40, 15 -35 Q 30 -40, 25 -25 Q 15 -30, 0 -28 Q -15 -30, -25 -25" fill="#FF6B35"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-8" r="3" fill="#2B5F75"/>
    <circle cx="12" cy="-8" r="3" fill="#2B5F75"/>
    
    <!-- Smile -->
    <path d="M -15 8 Q 0 20, 15 8" stroke="#2B5F75" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- KIDS text with individual colored letters -->
  <g id="kids-letters" transform="translate(200, 220)">
    <!-- K - Orange -->
    <text x="-90" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#FF6B35" text-anchor="middle">K</text>
    
    <!-- I - Yellow -->
    <text x="-30" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#FFD166" text-anchor="middle">I</text>
    
    <!-- D - Green -->
    <text x="30" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#06D6A0" text-anchor="middle">D</text>
    
    <!-- S - Blue -->
    <text x="90" y="0" font-family="Arial, Helvetica, sans-serif" font-size="64" font-weight="bold" fill="#4ECDC4" text-anchor="middle">S</text>
  </g>
</svg>