<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#F5EDE4"/>

  <!-- Kid's face (yellow circle with orange hair) -->
  <g id="kid-face">
    <!-- Face -->
    <circle cx="150" cy="260" r="50" fill="#FFD166" stroke="#2C4251" stroke-width="4"/>

    <!-- Hair (orange wavy shape on top) -->
    <path d="M 120 230 Q 130 210, 150 215 T 180 230" fill="#FF8C42" stroke="#2C4251" stroke-width="4"/>

    <!-- Eyes -->
    <circle cx="140" cy="255" r="4" fill="#2C4251"/>
    <circle cx="160" cy="255" r="4" fill="#2C4251"/>

    <!-- Smile -->
    <path d="M 135 270 Q 150 278, 165 270" stroke="#2C4251" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Text: JERUSALEM HILLS -->
  <text x="256" y="200" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#2C4251" text-anchor="middle">JERUSALEM</text>
  <text x="256" y="260" font-family="Arial, Helvetica, sans-serif" font-size="56" font-weight="bold" fill="#2C4251" text-anchor="middle">HILLS</text>

  <!-- Text: KIDS (colorful) -->
  <g id="kids-text" transform="translate(256, 320)">
    <!-- K (Orange) -->
    <text x="-110" y="0" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="#FF8C42" text-anchor="middle">K</text>

    <!-- I (Yellow) -->
    <text x="-40" y="0" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="#FFD166" text-anchor="middle">I</text>

    <!-- D (Green) -->
    <text x="30" y="0" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="#06D6A0" text-anchor="middle">D</text>

    <!-- S (Cyan) -->
    <text x="100" y="0" font-family="Arial, Helvetica, sans-serif" font-size="68" font-weight="bold" fill="#36BDC4" text-anchor="middle">S</text>
  </g>
</svg>
