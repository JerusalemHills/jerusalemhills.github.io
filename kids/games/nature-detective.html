<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Detective - Observe & Classify | Jerusalem Hills Kids</title>
    <meta name="description" content="Explore nature and learn to classify living things! Science observation game for ages 5-6.">
    <link rel="icon" href="../../img/favicon.ico">
    <script src="../assets/js/web-audio-sounds.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%);
            min-height: 100vh;
        }
        .game-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .game-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .game-header h1 { color: #2E7D32; font-size: 2.5em; margin-bottom: 10px; }
        .score-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .stat {
            background: linear-gradient(135deg, #2E7D32, #66BB6A);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        .game-area {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            min-height: 500px;
        }
        .challenge-text {
            text-align: center;
            font-size: 2em;
            color: #2E7D32;
            margin-bottom: 20px;
        }
        .item-display {
            text-align: center;
            margin: 30px 0;
        }
        .item-icon {
            font-size: 8em;
            margin: 20px 0;
        }
        .item-name {
            font-size: 2em;
            font-weight: bold;
            color: #1B5E20;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .category-card {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9);
            border: 4px solid #2E7D32;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #FF9800;
        }
        .category-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .category-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #1B5E20;
        }
        .category-card.correct {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            animation: bounce 0.6s;
        }
        .category-card.incorrect {
            background: linear-gradient(135deg, #FFCDD2, #EF9A9A);
            animation: shake 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(135deg, #2E7D32, #66BB6A);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-3px); }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
        }
        @media (max-width: 768px) {
            .item-icon { font-size: 5em; }
            .categories { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>

    <div class="game-container">
        <div class="game-header">
            <h1>üîç Nature Detective</h1>
            <p>Investigate the natural world! Classify living and non-living things.</p>
        </div>

        <div class="score-display">
            <div class="stat">‚úì Correct: <span id="correct">0</span></div>
            <div class="stat">üìù Cases: <span id="round">1</span>/12</div>
            <div class="stat">‚≠ê Stars: <span id="stars">0</span></div>
        </div>

        <div class="game-area">
            <div class="challenge-text">üî¨ Where does this belong?</div>
            <div class="item-display">
                <div class="item-icon" id="itemIcon">üê¶</div>
                <div class="item-name" id="itemName">Bird</div>
            </div>
            <div class="categories" id="categories"></div>
            <div id="feedback" style="text-align: center; font-size: 1.8em; margin: 20px; min-height: 50px;"></div>
            <button class="btn" id="nextBtn" style="display: none;" onclick="nextRound()">Next Investigation ‚Üí</button>
        </div>
    </div>

    <script>
        // Classification data
        const items = [
            { name: 'Bird', icon: 'üê¶', category: 'Animal', facts: 'Birds have feathers and can fly!' },
            { name: 'Tree', icon: 'üå≥', category: 'Plant', facts: 'Trees make oxygen for us to breathe!' },
            { name: 'Rock', icon: 'ü™®', category: 'Non-Living', facts: 'Rocks don\'t grow or need food!' },
            { name: 'Fish', icon: 'üê†', category: 'Animal', facts: 'Fish live in water and have gills!' },
            { name: 'Flower', icon: 'üå∏', category: 'Plant', facts: 'Flowers help plants make seeds!' },
            { name: 'Cloud', icon: '‚òÅÔ∏è', category: 'Non-Living', facts: 'Clouds are made of tiny water droplets!' },
            { name: 'Butterfly', icon: 'ü¶ã', category: 'Animal', facts: 'Butterflies start as caterpillars!' },
            { name: 'Grass', icon: 'üå±', category: 'Plant', facts: 'Grass is food for many animals!' },
            { name: 'Mountain', icon: '‚õ∞Ô∏è', category: 'Non-Living', facts: 'Mountains are formed over millions of years!' },
            { name: 'Bee', icon: 'üêù', category: 'Animal', facts: 'Bees help plants by spreading pollen!' },
            { name: 'Cactus', icon: 'üåµ', category: 'Plant', facts: 'Cacti store water in the desert!' },
            { name: 'Sun', icon: '‚òÄÔ∏è', category: 'Non-Living', facts: 'The sun gives us light and warmth!' },
            { name: 'Frog', icon: 'üê∏', category: 'Animal', facts: 'Frogs can live on land and in water!' },
            { name: 'Mushroom', icon: 'üçÑ', category: 'Plant', facts: 'Mushrooms grow in damp, shady places!' },
            { name: 'Water', icon: 'üíß', category: 'Non-Living', facts: 'All living things need water!' },
            { name: 'Snake', icon: 'üêç', category: 'Animal', facts: 'Snakes are reptiles with no legs!' },
            { name: 'Bush', icon: 'üåø', category: 'Plant', facts: 'Bushes provide homes for small animals!' },
            { name: 'Rain', icon: 'üåßÔ∏è', category: 'Non-Living', facts: 'Rain helps plants grow!' }
        ];

        const categories = [
            { name: 'Animal', icon: 'üêæ', description: 'Living things that move and eat' },
            { name: 'Plant', icon: 'üå±', description: 'Living things that grow from soil' },
            { name: 'Non-Living', icon: 'ü™®', description: 'Things that don\'t grow or need food' }
        ];

        let currentRound = 1;
        const totalRounds = 12;
        let correctCount = 0;
        let stars = 0;
        let currentItem = null;
        let usedItems = [];

        function init() {
            displayCategories();
            newRound();
        }

        function displayCategories() {
            const grid = document.getElementById('categories');
            grid.innerHTML = '';
            categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${cat.icon}</div>
                    <div class="category-name">${cat.name}</div>
                    <div style="font-size: 0.9em; color: #555; margin-top: 10px;">${cat.description}</div>
                `;
                card.onclick = () => checkAnswer(card, cat.name);
                grid.appendChild(card);
            });
        }

        function newRound() {
            // Pick random item (avoid repeats)
            let availableItems = items.filter(i => !usedItems.includes(i.name));
            if (availableItems.length === 0) {
                availableItems = items;
                usedItems = [];
            }

            currentItem = availableItems[Math.floor(Math.random() * availableItems.length)];
            usedItems.push(currentItem.name);

            document.getElementById('itemIcon').textContent = currentItem.icon;
            document.getElementById('itemName').textContent = currentItem.name;

            // Reset categories
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('correct', 'incorrect');
                card.style.pointerEvents = 'auto';
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('round').textContent = currentRound;
        }

        function checkAnswer(card, selectedCategory) {
            document.querySelectorAll('.category-card').forEach(c => {
                c.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');
            const isCorrect = selectedCategory === currentItem.category;

            if (isCorrect) {
                card.classList.add('correct');
                feedback.innerHTML = `üéâ Correct! ${currentItem.name} is ${selectedCategory === 'Non-Living' ? 'a' : 'an'} ${selectedCategory}!<br>
                                     <span style="font-size: 0.8em; color: #555;">üí° ${currentItem.facts}</span>`;
                feedback.style.color = '#4CAF50';
                correctCount++;
                stars += 10;
                window.webAudioSounds.playSuccess();
            } else {
                card.classList.add('incorrect');
                feedback.innerHTML = `üí° ${currentItem.name} is ${currentItem.category === 'Non-Living' ? 'a' : 'an'} ${currentItem.category}!<br>
                                     <span style="font-size: 0.8em; color: #555;">${currentItem.facts}</span>`;
                feedback.style.color = '#FF5722';
                window.webAudioSounds.playError();

                // Highlight correct category
                setTimeout(() => {
                    document.querySelectorAll('.category-card').forEach(c => {
                        if (c.textContent.includes(currentItem.category)) {
                            c.classList.add('correct');
                        }
                    });
                }, 500);
            }

            document.getElementById('correct').textContent = correctCount;
            document.getElementById('stars').textContent = stars;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
            } else {
                currentRound++;
                newRound();
            }
        }

        function endGame() {
            document.querySelector('.game-area').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 8em;">üèÜ</div>
                    <h2 style="font-size: 3em; color: #2E7D32; margin: 20px 0;">Investigation Complete!</h2>
                    <p style="font-size: 1.8em;">You correctly classified <strong>${correctCount}</strong> out of ${totalRounds} items!</p>
                    <p style="font-size: 1.5em; color: #4CAF50; margin: 20px 0;">‚≠ê ${stars} Stars!</p>
                    <p style="font-size: 1.2em; color: #1B5E20; margin: 20px 0;">
                        üéì You're becoming a great scientist!
                    </p>
                    <button class="btn" onclick="location.reload()">üîÑ New Investigation</button>
                    <button class="btn" onclick="window.location.href='../index.html'">üè† Kids Zone</button>
                </div>
            `;
            window.webAudioSounds.playPerfectScore();
        }

        init();
    </script>
</body>
</html>
