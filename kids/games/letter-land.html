<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Land Explorer - Learn the Alphabet | Jerusalem Hills Kids</title>

    <!-- SEO -->
    <meta name="description" content="Interactive alphabet learning game for ages 5-6. Explore Letter Land and learn letter names, sounds, and formations through fun adventures!">
    <meta name="keywords" content="alphabet game, letter learning, phonics, kindergarten, educational games, kids learning">
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" href="../../img/favicon.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2C3E50;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .game-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-header p {
            font-size: 1.2em;
            color: #555;
        }

        /* Progress Bar */
        .progress-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
        }

        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Letter Display Area */
        .letter-display {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .current-letter {
            font-size: 12em;
            font-weight: bold;
            color: #667eea;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: letterAppear 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .current-letter:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .current-letter.uppercase {
            color: #667eea;
        }

        .current-letter.lowercase {
            color: #764ba2;
        }

        @keyframes letterAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .letter-info {
            margin: 20px 0;
        }

        .letter-name {
            font-size: 2em;
            color: #2C3E50;
            margin-bottom: 10px;
        }

        .letter-sound {
            font-size: 1.5em;
            color: #E74C3C;
            margin-bottom: 20px;
            font-style: italic;
        }

        .letter-examples {
            font-size: 1.3em;
            color: #27AE60;
            background: #E8F5E9;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #00BCD4, #03A9F4);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            color: white;
        }

        /* Letter Grid Navigation */
        .letter-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .letter-grid h3 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
        }

        .letter-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }

        .letter-btn {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #E3F2FD, #BBDEFB);
            border: 3px solid #667eea;
            border-radius: 12px;
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter-btn:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.1);
        }

        .letter-btn.learned {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            border-color: #4CAF50;
        }

        .letter-btn.current {
            background: linear-gradient(135deg, #FF9800, #FFC107);
            color: white;
            border-color: #FF9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Achievement Popup */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            text-align: center;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .achievement-popup.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .achievement-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .achievement-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .achievement-message {
            font-size: 1.2em;
            color: #555;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .game-header h1 {
                font-size: 2em;
            }

            .current-letter {
                font-size: 8em;
            }

            .letter-name {
                font-size: 1.5em;
            }

            .letter-sound {
                font-size: 1.2em;
            }

            .letter-examples {
                font-size: 1.1em;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1em;
            }

            .letter-buttons {
                grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
                gap: 8px;
            }

            .letter-btn {
                font-size: 1.5em;
            }
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 100;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back to Kids Zone</button>

    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <h1>üè∞ Letter Land Explorer</h1>
            <p>Discover the Alphabet Kingdom! Learn letters, sounds, and words.</p>
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="progress-stats">
                <div class="stat">üìä Progress: <span id="learnedCount">0</span>/26</div>
                <div class="stat">‚≠ê Stars: <span id="starCount">0</span></div>
                <div class="stat">üî• Streak: <span id="streakCount">0</span></div>
            </div>
        </div>

        <!-- Letter Display -->
        <div class="letter-display">
            <div class="current-letter uppercase" id="currentLetter">A</div>
            <div class="letter-info">
                <div class="letter-name" id="letterName">Letter A (Uppercase)</div>
                <div class="letter-sound" id="letterSound">üîä Sound: "ay" or "a" as in "apple"</div>
                <div class="letter-examples" id="letterExamples">
                    üçé Apple ‚Ä¢ ü¶Ö Eagle ‚Ä¢ üöë Ambulance
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-info" id="playSoundBtn" onclick="playLetterSound()">üîä Hear Sound</button>
                <button class="btn btn-warning" id="toggleCaseBtn" onclick="toggleCase()">‚¨ÜÔ∏è‚¨áÔ∏è Toggle Case</button>
                <button class="btn btn-success" id="markLearnedBtn" onclick="markLearned()">‚úì I Know This!</button>
                <button class="btn btn-primary" id="nextLetterBtn" onclick="nextLetter()">‚Üí Next Letter</button>
            </div>
        </div>

        <!-- Letter Grid -->
        <div class="letter-grid">
            <h3>üó∫Ô∏è Alphabet Map</h3>
            <div class="letter-buttons" id="letterButtons"></div>
        </div>
    </div>

    <!-- Achievement Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-icon">üèÜ</div>
        <div class="achievement-title">Amazing Work!</div>
        <div class="achievement-message" id="achievementMessage"></div>
    </div>

    <script>
        // Letter data with sounds and examples
        const letterData = {
            'A': { name: 'A', sound: '"ay" or "a" as in apple', examples: 'üçé Apple ‚Ä¢ ü¶Ö Eagle ‚Ä¢ üöë Ambulance' },
            'B': { name: 'B', sound: '"buh" as in ball', examples: '‚öΩ Ball ‚Ä¢ üêª Bear ‚Ä¢ üöå Bus' },
            'C': { name: 'C', sound: '"kuh" or "suh" as in cat or circle', examples: 'üê± Cat ‚Ä¢ üöó Car ‚Ä¢ üç™ Cookie' },
            'D': { name: 'D', sound: '"duh" as in dog', examples: 'üêï Dog ‚Ä¢ ü¶Ü Duck ‚Ä¢ üö™ Door' },
            'E': { name: 'E', sound: '"ee" or "eh" as in elephant', examples: 'üêò Elephant ‚Ä¢ ü•ö Egg ‚Ä¢ üëÅÔ∏è Eye' },
            'F': { name: 'F', sound: '"fuh" as in fish', examples: 'üê† Fish ‚Ä¢ ü¶ä Fox ‚Ä¢ üî• Fire' },
            'G': { name: 'G', sound: '"guh" as in goat', examples: 'üêê Goat ‚Ä¢ üé∏ Guitar ‚Ä¢ üçá Grapes' },
            'H': { name: 'H', sound: '"huh" as in house', examples: 'üè† House ‚Ä¢ üê¥ Horse ‚Ä¢ üíõ Heart' },
            'I': { name: 'I', sound: '"eye" or "ih" as in ice', examples: 'üßä Ice ‚Ä¢ ü¶é Iguana ‚Ä¢ üí° Idea' },
            'J': { name: 'J', sound: '"juh" as in jump', examples: 'ü¶ò Jump ‚Ä¢ üßÉ Juice ‚Ä¢ ‚úàÔ∏è Jet' },
            'K': { name: 'K', sound: '"kuh" as in kite', examples: 'ü™Å Kite ‚Ä¢ üëë King ‚Ä¢ üîë Key' },
            'L': { name: 'L', sound: '"luh" as in lion', examples: 'ü¶Å Lion ‚Ä¢ üçã Lemon ‚Ä¢ üí° Light' },
            'M': { name: 'M', sound: '"muh" as in moon', examples: 'üåô Moon ‚Ä¢ üêµ Monkey ‚Ä¢ ü•õ Milk' },
            'N': { name: 'N', sound: '"nuh" as in nest', examples: 'ü™∫ Nest ‚Ä¢ üëÉ Nose ‚Ä¢ üåô Night' },
            'O': { name: 'O', sound: '"oh" or "ah" as in octopus', examples: 'üêô Octopus ‚Ä¢ üü† Orange ‚Ä¢ ü¶â Owl' },
            'P': { name: 'P', sound: '"puh" as in pig', examples: 'üê∑ Pig ‚Ä¢ üçï Pizza ‚Ä¢ üêß Penguin' },
            'Q': { name: 'Q', sound: '"kwuh" as in queen', examples: 'üë∏ Queen ‚Ä¢ ü¶Ü Quack ‚Ä¢ ‚ùì Question' },
            'R': { name: 'R', sound: '"ruh" as in rainbow', examples: 'üåà Rainbow ‚Ä¢ üê∞ Rabbit ‚Ä¢ üåπ Rose' },
            'S': { name: 'S', sound: '"suh" as in sun', examples: '‚òÄÔ∏è Sun ‚Ä¢ üêç Snake ‚Ä¢ ‚≠ê Star' },
            'T': { name: 'T', sound: '"tuh" as in tree', examples: 'üå≥ Tree ‚Ä¢ ü¶É Turkey ‚Ä¢ üé∫ Trumpet' },
            'U': { name: 'U', sound: '"yoo" or "uh" as in umbrella', examples: '‚òÇÔ∏è Umbrella ‚Ä¢ ü¶Ñ Unicorn ‚Ä¢ ‚¨ÜÔ∏è Up' },
            'V': { name: 'V', sound: '"vuh" as in violin', examples: 'üéª Violin ‚Ä¢ üåã Volcano ‚Ä¢ üèê Volleyball' },
            'W': { name: 'W', sound: '"wuh" as in water', examples: 'üíß Water ‚Ä¢ üêã Whale ‚Ä¢ üåä Wave' },
            'X': { name: 'X', sound: '"ks" or "z" as in xylophone', examples: 'üéµ Xylophone ‚Ä¢ üì¶ Box ‚Ä¢ ü¶ä Fox' },
            'Y': { name: 'Y', sound: '"yuh" as in yellow', examples: 'üíõ Yellow ‚Ä¢ üß∂ Yarn ‚Ä¢ üõ∂ Yacht' },
            'Z': { name: 'Z', sound: '"zuh" as in zebra', examples: 'ü¶ì Zebra ‚Ä¢ ü§ê Zipper ‚Ä¢ 0Ô∏è‚É£ Zero' }
        };

        // Game state
        let currentIndex = 0;
        let isUppercase = true;
        let learnedLetters = new Set();
        let stars = 0;
        let streak = 0;

        // Initialize game
        function init() {
            loadProgress();
            createLetterButtons();
            showLetter(0);
        }

        // Create letter grid
        function createLetterButtons() {
            const container = document.getElementById('letterButtons');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

            alphabet.split('').forEach((letter, index) => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => showLetter(index);
                btn.id = `letter-${letter}`;
                container.appendChild(btn);
            });
        }

        // Show letter
        function showLetter(index) {
            currentIndex = index;
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letter = alphabet[index];
            const data = letterData[letter];

            const display = document.getElementById('currentLetter');
            display.textContent = isUppercase ? letter : letter.toLowerCase();
            display.className = `current-letter ${isUppercase ? 'uppercase' : 'lowercase'}`;

            document.getElementById('letterName').textContent =
                `Letter ${letter} (${isUppercase ? 'Uppercase' : 'Lowercase'})`;
            document.getElementById('letterSound').textContent = `üîä Sound: ${data.sound}`;
            document.getElementById('letterExamples').textContent = data.examples;

            // Update grid
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('current');
            });
            document.getElementById(`letter-${letter}`).classList.add('current');
        }

        // Play sound (placeholder - would integrate with sound system)
        function playLetterSound() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letter = alphabet[currentIndex];

            // Visual feedback
            const display = document.getElementById('currentLetter');
            display.style.animation = 'none';
            setTimeout(() => {
                display.style.animation = 'letterAppear 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            }, 10);

            // Would play actual sound file here
            console.log(`Playing sound for letter: ${letter}`);

            // Show sound info
            const soundBtn = document.getElementById('playSoundBtn');
            const originalText = soundBtn.textContent;
            soundBtn.textContent = 'üîä Playing...';
            setTimeout(() => {
                soundBtn.textContent = originalText;
            }, 1000);
        }

        // Toggle uppercase/lowercase
        function toggleCase() {
            isUppercase = !isUppercase;
            showLetter(currentIndex);

            const btn = document.getElementById('toggleCaseBtn');
            btn.textContent = isUppercase ? '‚¨ÜÔ∏è‚¨áÔ∏è Show Lowercase' : '‚¨ÜÔ∏è‚¨áÔ∏è Show Uppercase';
        }

        // Mark letter as learned
        function markLearned() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const letter = alphabet[currentIndex];

            if (!learnedLetters.has(letter)) {
                learnedLetters.add(letter);
                stars += 10;
                streak++;

                // Update UI
                document.getElementById(`letter-${letter}`).classList.add('learned');
                updateProgress();

                // Show achievement for milestones
                if (learnedLetters.size === 5) {
                    showAchievement('üéØ First 5 Letters!', 'You\'re doing great! Keep going!');
                } else if (learnedLetters.size === 13) {
                    showAchievement('üåü Halfway There!', 'You\'ve learned half the alphabet!');
                } else if (learnedLetters.size === 26) {
                    showAchievement('üèÜ Alphabet Master!', 'You know the entire alphabet! Amazing!');
                }

                // Save progress
                saveProgress();
            }
        }

        // Next letter
        function nextLetter() {
            currentIndex = (currentIndex + 1) % 26;
            showLetter(currentIndex);
        }

        // Update progress bar
        function updateProgress() {
            const progress = (learnedLetters.size / 26) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('progressFill').textContent = `${Math.round(progress)}%`;
            document.getElementById('learnedCount').textContent = learnedLetters.size;
            document.getElementById('starCount').textContent = stars;
            document.getElementById('streakCount').textContent = streak;
        }

        // Show achievement popup
        function showAchievement(title, message) {
            const popup = document.getElementById('achievementPopup');
            const overlay = document.getElementById('overlay');

            document.querySelector('.achievement-title').textContent = title;
            document.getElementById('achievementMessage').textContent = message;

            overlay.classList.add('show');
            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
                overlay.classList.remove('show');
            }, 3000);
        }

        // Save progress to localStorage
        function saveProgress() {
            const progress = {
                learned: Array.from(learnedLetters),
                stars: stars,
                streak: streak
            };
            localStorage.setItem('letterLand-progress', JSON.stringify(progress));
        }

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem('letterLand-progress');
            if (saved) {
                const progress = JSON.parse(saved);
                learnedLetters = new Set(progress.learned);
                stars = progress.stars || 0;
                streak = progress.streak || 0;

                // Mark learned letters
                learnedLetters.forEach(letter => {
                    const btn = document.getElementById(`letter-${letter}`);
                    if (btn) btn.classList.add('learned');
                });

                updateProgress();
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
