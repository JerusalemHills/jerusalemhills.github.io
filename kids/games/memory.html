<body>
    <header>
        <h1>🧠 Memory Match</h1>
        <div class="game-nav">
            <a href="../index.html" class="nav-btn">Home</a>
            <a href="math.html" class="nav-btn">Math Quest</a>
            <a href="words.html" class="nav-btn">Word Builder</a>
        </div>

    <main>
        <div class="grid" id="grid"></div>
        <div id="message">Click cards to find matching pairs!</div>
        <button id="restart">New Game</button>
        <div id="score">Matches: 0 / 6</div>
    </main>

    <footer>
        <p>&copy; 2025 Jerusalem Hills Kids - Safe & Educational</p>
        <p><a href="../index.html">Back to Kids Zone</a></p>
    </footer>

    <script>
        const emojis = ["🍎", "🍌", "🍒", "🍇", "🍉", "🥝"];
        let cards = [];
        let first = null, second = null, lock = false, matches = 0;

        function initGame() {
            soundManager.play('start'); // Play start sound
            // Reset game state
            matches = 0;
            first = null;
            second = null;
            lock = false;

            // Create shuffled card array
            cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());

            // Clear and rebuild grid
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            cards.forEach(emoji => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.emoji = emoji;
                div.onclick = handleCardClick;
                grid.appendChild(div);
            });

            document.getElementById('score').textContent = `Matches: 0 / ${emojis.length}`;
            document.getElementById('message').textContent = 'Click cards to find matching pairs!';
        }

        function handleCardClick() {
            // Prevent clicks during lock or on already revealed cards
            if (lock || this === first || this.style.visibility === 'hidden' || this.textContent !== '') {
                return;
            }

            // Show the emoji
            soundManager.play('flip'); // Play flip sound
            this.textContent = this.dataset.emoji;

            if (!first) {
                // First card selected
                first = this;
                return;
            }

            // Second card selected
            second = this;
            lock = true;

            setTimeout(() => {
                if (first.dataset.emoji === second.dataset.emoji) {
                    // Match found!
                    soundManager.play('match'); // Play match sound
                    first.style.visibility = 'hidden';
                    second.style.visibility = 'hidden';
                    matches++;

                    document.getElementById('score').textContent = `Matches: ${matches} / ${emojis.length}`;

                    if (matches === emojis.length) {
                        soundManager.play('victory'); // Play victory sound
                        document.getElementById('message').textContent = "🎉 You matched all pairs! Great job!";
                        document.getElementById('message').style.color = "#4CAF50";
                    }
                } else {
                    // No match - hide cards again
                    soundManager.play('no-match'); // Play no-match sound
                    first.textContent = "";
                    second.textContent = "";
                }

                // Reset for next turn
                first = null;
                second = null;
                lock = false;
            }, 800);
        }

        document.getElementById('restart').onclick = initGame;

        // Initialize game on load
        window.onload = initGame;
    </script>
</body>
