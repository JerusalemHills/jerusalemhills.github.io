<body>
    <header>
        <h1>üî§ Word Builder</h1>
        <div class="game-nav">

            <a href="math.html" class="nav-btn">Math Quest</a>

        </div>
    </header>

    <main>
        <p id="scrambled">Loading...</p>
        <input id="guess" placeholder="Type the word" autocomplete="off">
        <div>
            <button id="check">Check Answer</button>
            <button id="skip">Skip Word</button>
        </div>
        <div id="result"></div>
        <div id="score">Score: 0</div>
    </main>

    <footer>
        <p>&copy; 2025 Jerusalem Hills Kids - Safe & Educational</p>
        <p><a href="../index.html">Back to Kids Zone</a> | <a href="../../index.html">Main Site</a></p>

    <script>
        const words = [
            "peace", "light", "tree", "book", "city", "dream", "smile",
            "happy", "friend", "music", "dance", "shine", "story", "star",
            "heart", "brave", "wisdom", "hope", "grace", "joy"
        ];
        let current, shuffled, score = 0;

        function shuffle(word) {
            const arr = word.split('');
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            // Make sure shuffled word is different from original
            const result = arr.join('');
            return result === word ? shuffle(word) : result;
        }

        function newWord() {
            current = words[Math.floor(Math.random() * words.length)];
            shuffled = shuffle(current);
            document.getElementById('scrambled').textContent = `Unscramble: ${shuffled.toUpperCase()}`;
            document.getElementById('result').textContent = "";
            document.getElementById('guess').value = "";
            document.getElementById('guess').focus();
        }

        document.getElementById('check').onclick = checkAnswer;
        document.getElementById('skip').onclick = () => {
            soundManager.play('skip'); // Play skip sound
            newWord();
        };

        // Allow Enter key to submit
        document.getElementById('guess').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        function checkAnswer() {
            const g = document.getElementById('guess').value.toLowerCase().trim();
            const res = document.getElementById('result');
            const scoreDisplay = document.getElementById('score');

            if (!g) {
                res.textContent = "Please type a word!";
                res.style.color = "#ff6f61";
                return;
            }

            if (g === current) {
                score++;
                soundManager.play('correct'); // Play correct sound
                res.textContent = "‚úÖ Correct! Well done!";
                res.style.color = "#4CAF50";
                scoreDisplay.textContent = `Score: ${score}`;
                setTimeout(() => {
                    soundManager.play('next'); // Play next word sound
                    newWord();
                }, 1500);
            } else {
                soundManager.play('incorrect'); // Play incorrect sound
                setTimeout(() => soundManager.play('hint'), 300); // Play hint sound after error
                res.textContent = `‚ùå Try again! Hint: starts with "${current[0]}"`;
                res.style.color = "#ff6f61";
            }
        }

        // Initialize game
        window.onload = newWord;
    </script>
</body>
