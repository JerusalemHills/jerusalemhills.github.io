<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhyme Time Castle - Learn Rhyming Words | Jerusalem Hills Kids</title>
    <meta name="description" content="Explore the castle and match rhyming words! Fun phonological awareness game for ages 5-6.">
    <link rel="icon" href="../../img/favicon.ico">
    <script src="../assets/js/web-audio-sounds.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #E91E63 0%, #F06292 100%);
            min-height: 100vh;
        }
        .game-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .game-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .game-header h1 { color: #E91E63; font-size: 2.5em; margin-bottom: 10px; }
        .score-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        .stat {
            background: linear-gradient(135deg, #E91E63, #F06292);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        .game-area {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            min-height: 500px;
            text-align: center;
        }
        .rhyme-word {
            font-size: 5em;
            color: #E91E63;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .option-card {
            background: linear-gradient(135deg, #FCE4EC, #F8BBD0);
            border: 4px solid #E91E63;
            border-radius: 15px;
            padding: 25px;
            font-size: 2.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .option-card.correct {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            animation: bounce 0.6s;
        }
        .option-card.incorrect {
            background: linear-gradient(135deg, #FFCDD2, #EF9A9A);
            animation: shake 0.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            background: linear-gradient(135deg, #E91E63, #F06292);
            color: white;
            margin: 20px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover { transform: translateY(-3px); }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 100;
        }
        @media (max-width: 768px) {
            .rhyme-word { font-size: 3.5em; }
            .options-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>

    <div class="game-container">
        <div class="game-header">
            <h1>üè∞ Rhyme Time Castle</h1>
            <p>Find words that rhyme! Help the castle guards match rhyming pairs.</p>
        </div>

        <div class="score-display">
            <div class="stat">‚úì Correct: <span id="correct">0</span></div>
            <div class="stat">Round: <span id="round">1</span>/12</div>
            <div class="stat">‚≠ê Stars: <span id="stars">0</span></div>
        </div>

        <div class="game-area">
            <h2 style="color: #E91E63; font-size: 2em;">üéµ Which word rhymes with:</h2>
            <div class="rhyme-word" id="targetWord">cat</div>
            <div class="options-grid" id="optionsGrid"></div>
            <div id="feedback" style="font-size: 2em; margin: 20px; min-height: 50px;"></div>
            <button class="btn" id="nextBtn" style="display: none;" onclick="nextRound()">Next Rhyme ‚Üí</button>
        </div>
    </div>

    <script>
        // Rhyme word families
        const rhymeFamilies = [
            { word: 'cat', rhymes: ['bat', 'hat', 'mat', 'rat', 'sat'], nonRhymes: ['dog', 'sun', 'car', 'book'] },
            { word: 'dog', rhymes: ['log', 'frog', 'hog', 'jog'], nonRhymes: ['cat', 'fish', 'bird', 'tree'] },
            { word: 'sun', rhymes: ['run', 'fun', 'bun', 'gun'], nonRhymes: ['moon', 'star', 'rain', 'cloud'] },
            { word: 'car', rhymes: ['star', 'far', 'jar', 'bar'], nonRhymes: ['bike', 'bus', 'train', 'boat'] },
            { word: 'bed', rhymes: ['red', 'led', 'fed', 'wed'], nonRhymes: ['chair', 'table', 'sofa', 'desk'] },
            { word: 'book', rhymes: ['look', 'took', 'cook', 'hook'], nonRhymes: ['pen', 'paper', 'desk', 'bag'] },
            { word: 'tree', rhymes: ['bee', 'see', 'fee', 'key'], nonRhymes: ['bush', 'flower', 'grass', 'leaf'] },
            { word: 'ball', rhymes: ['call', 'fall', 'hall', 'wall'], nonRhymes: ['toy', 'game', 'doll', 'kite'] },
            { word: 'cake', rhymes: ['lake', 'make', 'take', 'wake'], nonRhymes: ['pie', 'cookie', 'bread', 'candy'] },
            { word: 'fish', rhymes: ['wish', 'dish'], nonRhymes: ['bird', 'cat', 'dog', 'frog'] },
            { word: 'moon', rhymes: ['soon', 'noon', 'spoon'], nonRhymes: ['sun', 'star', 'sky', 'cloud'] },
            { word: 'rain', rhymes: ['train', 'pain', 'main'], nonRhymes: ['snow', 'sun', 'wind', 'fog'] }
        ];

        let currentRound = 1;
        const totalRounds = 12;
        let correctCount = 0;
        let stars = 0;
        let currentFamily = null;
        let correctRhyme = '';

        function init() {
            newRound();
        }

        function newRound() {
            // Pick random word family
            currentFamily = rhymeFamilies[Math.floor(Math.random() * rhymeFamilies.length)];
            document.getElementById('targetWord').textContent = currentFamily.word;

            // Pick correct rhyme
            correctRhyme = currentFamily.rhymes[Math.floor(Math.random() * currentFamily.rhymes.length)];

            // Generate wrong options
            const wrongOptions = [];
            while (wrongOptions.length < 3) {
                const wrong = currentFamily.nonRhymes[Math.floor(Math.random() * currentFamily.nonRhymes.length)];
                if (!wrongOptions.includes(wrong)) {
                    wrongOptions.push(wrong);
                }
            }

            // Mix correct with wrong
            const allOptions = [correctRhyme, ...wrongOptions];
            allOptions.sort(() => Math.random() - 0.5);

            // Display options
            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            allOptions.forEach(word => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.textContent = word;
                card.onclick = () => checkAnswer(card, word === correctRhyme);
                grid.appendChild(card);
            });

            // Reset UI
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('round').textContent = currentRound;
        }

        function checkAnswer(card, isCorrect) {
            document.querySelectorAll('.option-card').forEach(c => {
                c.style.pointerEvents = 'none';
            });

            const feedback = document.getElementById('feedback');

            if (isCorrect) {
                card.classList.add('correct');
                feedback.textContent = 'üéâ Yes! "' + correctRhyme + '" rhymes with "' + currentFamily.word + '"!';
                feedback.style.color = '#4CAF50';
                correctCount++;
                stars += 10;
                window.webAudioSounds.playSuccess();
            } else {
                card.classList.add('incorrect');
                feedback.textContent = 'üí° "' + correctRhyme + '" rhymes with "' + currentFamily.word + '"!';
                feedback.style.color = '#FF5722';
                window.webAudioSounds.playError();

                setTimeout(() => {
                    document.querySelectorAll('.option-card').forEach(c => {
                        if (c.textContent === correctRhyme) {
                            c.classList.add('correct');
                        }
                    });
                }, 500);
            }

            document.getElementById('correct').textContent = correctCount;
            document.getElementById('stars').textContent = stars;
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextRound() {
            if (currentRound >= totalRounds) {
                endGame();
            } else {
                currentRound++;
                newRound();
            }
        }

        function endGame() {
            document.querySelector('.game-area').innerHTML = `
                <div style="padding: 40px;">
                    <div style="font-size: 8em;">üèÜ</div>
                    <h2 style="font-size: 3em; color: #E91E63; margin: 20px 0;">Castle Quest Complete!</h2>
                    <p style="font-size: 1.8em;">You found <strong>${correctCount}</strong> out of ${totalRounds} rhymes!</p>
                    <p style="font-size: 1.5em; color: #4CAF50; margin: 20px 0;">‚≠ê ${stars} Stars!</p>
                    <button class="btn" onclick="location.reload()">üîÑ Play Again</button>
                    <button class="btn" onclick="window.location.href='../index.html'">üè† Kids Zone</button>
                </div>
            `;
            window.webAudioSounds.playPerfectScore();
        }

        init();
    </script>
</body>
</html>
